<!DOCTYPE html>
<html>

<title>SYN Shop Member - Badge Photo</title>

<head>
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/jasny-bootstrap.min.css') }}" rel="stylesheet">

  <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jasny-bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/webcam.min.js') }}"></script>

  <style>
  body {
    min-height: 1000px;
    padding-top: 70px;
  }

  .camera {
      align-self: center;
  }

  </style>

<script type="text/javascript">

$(document).ready (
  function() {

  Webcam.set({
    width: 320,
    height: 240,
    dest_width: 640,
    dest_height: 480,
    image_format: 'jpeg',
    jpeg_quality: 100,
    force_flash: false
  });

  Webcam.attach( '#camera' );

  function take_snapshot() {
      Webcam.snap( function(data_uri) {
          document.getElementById('my_result').innerHTML = '<img src="'+data_uri+'"/>';
      });
  }

});

</script>

</head>
<body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">SYN Shop Identity Management System</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/logout">Logout</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

<div class="container">

<form class="form-horizontal" role="form" method="post" action="/admin/badgephoto/{{stripe_id}}">

<input type="hidden" name="stripe_id" value="{{ stripe_id }}">

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Badge Photo</h3>
  </div>
  <div class="panel-body">

        <span id="camera" class="camera"></span>
        <img style="position:absolute;left:85px;top:125px;" src="{{ url_for('static', filename='images/target-dashed.png')}}">
  </div>
</div>
</form>

</div>

</body>
</html>
